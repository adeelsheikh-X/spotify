<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img src="/src/images/cross.svg" alt="close" class="invert close">
      </div>
      <div class="home bg-gray round m-1 p-1">
        <div class="logo invert"><img src="/src/images/logo.svg" alt="logo" /></div>
        <ul>
          <li><img class="invert" src="/src/images/home.svg" alt="Home" />Home</li>
          <li><img class="invert" src="/src/images/search.svg" alt="Search" />Search</li>
        </ul>
      </div>
      <div class="library bg-gray m-1 p-1 round">
        <div class="heading">
          <img class="invert" src="/src/images/playlist.svg" alt="" />
          <h2>Your Library</h2>
        </div>
        <div class="songlist">
          <ul></ul>
        </div>

        <footer class="footer">
          <ul>
            <li><a href="https://www.spotify.com/jp/legal/">Legal</a></li>
            <li>
              <a href="https://www.spotify.com/jp/privacy/">Privacy Center</a>
            </li>
            <li>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/">Privacy Policy</a>
            </li>
            <li>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/">Cookies</a>
            </li>
            <li>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3">About Ads</a>
            </li>
            <li>
              <a href="https://www.spotify.com/jp/accessibility/">Accessibility</a>
            </li>
          </ul>
        </footer>
      </div>
    </div>

    <div class="right bg-gray round">
      <div class="header">
        <div class="nav">
          <div class="hamburger-container">
            <img width="40" src="/src/images/hamburger.svg" alt="Menu" class="hamburger invert" />
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
              fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
              fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign Up</button>
          <button class="loginbtn">Log In</button>
        </div>
      </div>
      <div class="playlist">
        <h1>Play List</h1>
        <div class="cardcontainer">
          <div data-folder="punjabi" class="card">
            <div class="play">
              <svg class="play-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" fill="#1ed760" />
                <path
                  d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                  fill="black" />
              </svg>

            </div>

            <img src="https://i.scdn.co/image/ab67706f00000002f0bfe3048b1bc8ffe8ab7f07" alt="" />
            <h2>Happy Hits</h2>
            <p>Hits to boost Your mood and fill you with happines!</p>
          </div>
          <div data-folder="mix" class="card">
            <svg class="play-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" fill="#1ed760" />
              <path
                d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                fill="black" />
            </svg>

            <img src="https://i.scdn.co/image/ab67706f00000002f0bfe3048b1bc8ffe8ab7f07" alt="" />
            <h2>Happy Hits</h2>
            <p>Hits to boost Your mood and fill you with happines!</p>
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="abovebar">
            <div class="songinfo"></div>
            <div class="playbuttons">
              <img width="35px" id="previous" src="/src/images/previous.svg" alt="Play" />
              <img width="35px" id="play" src="/src/images/play.svg" alt="Previous" />
              <img width="35px" id="next" src="/src/images/next.svg" alt="Next" />
            </div>
            <div class="voltime">
              <div class="songtime"> </div>
              <div class="volume">
                <img class="volume-icon" src="/src/images/volume.svg" alt="volume">
                <div class="range">
                  <input type="range" min="0" max="100" value="50" class="volume-slider">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
